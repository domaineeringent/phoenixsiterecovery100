<div class="fixed bottom-5 right-5 z-50">
  <!-- Widget Container -->
  @if (isOpen()) {
    <div class="w-80 sm:w-96 bg-white dark:bg-slate-900 rounded-xl shadow-2xl ring-1 ring-black/10 dark:ring-white/10 transition-all duration-300 ease-out transform origin-bottom-right">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 bg-slate-100 dark:bg-slate-800 rounded-t-xl">
        <div class="flex items-center space-x-3">
          <div class="relative">
            <!-- Ideal Image: Close-up of the friendly robot mascot's face. -->
            <img 
              src="/chimera_assets/chimera_144_chimera_144.webp" 
              alt="Phoenix Recovery Mascot" 
              class="w-10 h-10 object-contain"
            />
            <span class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full bg-green-400 ring-2 ring-white dark:ring-slate-800"></span>
          </div>
          <div>
            <p class="font-bold text-slate-800 dark:text-white">Phoenix Recovery</p>
            <p class="text-xs text-slate-500 dark:text-slate-400">Usually replies instantly</p>
          </div>
        </div>
        <button (click)="toggleWidget()" class="text-slate-400 hover:text-slate-800 dark:hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <!-- Body/Conversation -->
      <div class="p-6 text-white h-64 flex flex-col justify-end">
        <div class="space-y-4">
          @if (showTyping()) {
            <div class="flex items-start gap-3 animate-fade-in-up">
              <div class="bg-amber-400 text-slate-900 p-3 rounded-full flex-shrink-0">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
              </div>
              <div class="bg-slate-200 dark:bg-slate-800 rounded-lg rounded-tl-none p-4 flex items-center space-x-1">
                  <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce [animation-delay:-0.3s]"></span>
                  <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce [animation-delay:-0.15s]"></span>
                  <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></span>
              </div>
            </div>
          }
          @if (showMessage()) {
            <div class="flex items-start gap-3 animate-fade-in-up">
              <div class="bg-amber-400 text-slate-900 p-3 rounded-full flex-shrink-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" /></svg>
              </div>
              <div class="bg-slate-200 dark:bg-slate-800 rounded-lg rounded-tl-none p-4">
                <p class="text-sm text-slate-700 dark:text-slate-200">
                  Hey there! Ready to see how Phoenix Recovery can get you more leads? Let's find a time for a quick demo.
                </p>
                 <a (click)="toggleWidget()" routerLink="/book-a-call" class="w-full mt-3 block text-center bg-amber-400 text-slate-900 font-bold uppercase text-xs px-4 py-2 rounded-md hover:bg-amber-500 transition-colors duration-300">
                    Find a Time For Your Demo
                 </a>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  }

  <!-- Closed FAB button -->
  @if (!isOpen()) {
    <button (click)="toggleWidget()" class="bg-amber-400 text-slate-900 w-16 h-16 rounded-full shadow-2xl flex items-center justify-center animate-pulse hover:animate-none transform hover:scale-110 transition-transform">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
    </button>
  }
</div>
<style>
  .animate-fade-in-up {
    animation: fadeInUp 0.5s ease-out forwards;
    opacity: 0;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
