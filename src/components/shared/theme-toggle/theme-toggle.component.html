<button (click)="toggleTheme()"
  class="relative inline-flex items-center justify-center w-10 h-10 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 dark:focus:ring-offset-slate-900"
  aria-label="Toggle dark mode">
  <!-- Sun Icon -->
  <svg class="w-6 h-6 transition-transform duration-500 ease-in-out" 
       [class.rotate-90]="themeService.isDarkTheme()"
       [class.opacity-0]="themeService.isDarkTheme()"
       [class.scale-0]="themeService.isDarkTheme()"
       fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
  </svg>
  
  <!-- Moon Icon -->
  <svg class="w-6 h-6 absolute transition-transform duration-500 ease-in-out" 
       [class.-rotate-90]="!themeService.isDarkTheme()"
       [class.opacity-0]="!themeService.isDarkTheme()"
       [class.scale-0]="!themeService.isDarkTheme()"
       fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
  </svg>
</button>
