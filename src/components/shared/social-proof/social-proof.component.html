@if (currentNotification(); as notification) {
  <div 
    class="fixed bottom-5 left-5 z-50 w-80 bg-white dark:bg-slate-800 rounded-xl shadow-2xl ring-1 ring-black/5 dark:ring-white/10 transition-all duration-500 ease-in-out"
    [class.translate-x-0]="isVisible()"
    [class.-translate-x-[calc(100%+2rem)]]="!isVisible()">
    <div class="p-4 flex items-start gap-4">
      <!-- Ideal Image: Icon representing the user's action (e.g., chart for analysis, calendar for demo). -->
      <img [src]="notification.imageUrl" alt="Action icon" class="w-10 h-10 rounded-lg object-cover flex-shrink-0">
      <div>
        <p class="text-sm font-semibold text-slate-800 dark:text-slate-200">
          A {{ notification.trade }} in {{ notification.city }}
        </p>
        <p class="text-sm text-slate-500 dark:text-slate-400">
          just {{ notification.action }}.
        </p>
        <p class="text-xs text-slate-400 dark:text-slate-500 mt-1">a few moments ago</p>
      </div>
    </div>
  </div>
}
