  <!-- Tailwind CSS -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* View Transition Animations */
    ::view-transition-old(root) {
      animation: 150ms ease-in forwards fade-out-fast;
    }
    ::view-transition-new(root) {
      animation: 250ms ease-out forwards fade-in-micro-scale;
    }

    @keyframes fade-out-fast {
      to { 
        opacity: 0; 
      }
    }

    @keyframes fade-in-micro-scale {
      from {
        opacity: 0;
        transform: scale(0.99);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Custom font-family classes to be used with Tailwind */
    .font-oswald { font-family: 'Oswald', sans-serif; }
    .font-sans { font-family: 'Roboto', sans-serif; }
    
    /* Animate on Scroll Directive Styles */
    [appAnimateOnScroll] {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    [appAnimateOnScroll].is-visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
